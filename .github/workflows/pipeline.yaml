name: Build and Deploy to Minikube

on:
  workflow_dispatch:
    inputs:
      image_name:
        description: 'Docker image name (format: registry/image or just image)'
        required: true
        default: 'python-app'
      image_tag:
        description: 'Docker image tag'
        required: true
        default: 'latest'
      deployment_name:
        description: 'Kubernetes deployment name'
        required: true
        default: 'python-app-deployment'
      replicas:
        description: 'Number of replicas'
        required: true
        default: '2'
      namespace:
        description: 'Kubernetes namespace'
        required: true
        default: 'default'
      kubeconfig_base64:
        description: 'Base64 encoded kubeconfig (optional, uses current context if not provided)'
        required: false
        default: ''

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        run: |
          docker build -t ${{ github.event.inputs.image_name }}:${{ github.event.inputs.image_tag }} .
      
      - name: Set up kubeconfig
        if: github.event.inputs.kubeconfig_base64 != ''
        run: |
          mkdir -p $HOME/.kube
          echo "${{ github.event.inputs.kubeconfig_base64 }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
      
      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'
      
      - name: Create namespace
        run: |
          kubectl create namespace ${{ github.event.inputs.namespace }} --dry-run=client -o yaml | kubectl apply -f -
      
      - name: Create or update Kubernetes Deployment
        run: |
          kubectl create deployment ${{ github.event.inputs.deployment_name }} \
            --image=${{ github.event.inputs.image_name }}:${{ github.event.inputs.image_tag }} \
            --replicas=${{ github.event.inputs.replicas }} \
            -n ${{ github.event.inputs.namespace }} \
            --dry-run=client -o yaml | kubectl apply -f -
      
      - name: Wait for deployment rollout
        run: |
          kubectl rollout status deployment/${{ github.event.inputs.deployment_name }} \
            -n ${{ github.event.inputs.namespace }} \
            --timeout=5m
      
      - name: Get deployment details
        run: |
          echo "=== Deployment ==="
          kubectl get deployment ${{ github.event.inputs.deployment_name }} -n ${{ github.event.inputs.namespace }}
          echo ""
          echo "=== Pods ==="
          kubectl get pods -n ${{ github.event.inputs.namespace }} -l app=${{ github.event.inputs.deployment_name }}
          echo ""
          echo "=== Deployment Description ==="
          kubectl describe deployment ${{ github.event.inputs.deployment_name }} -n ${{ github.event.inputs.namespace }}
